{% extends 'main.html' %}
{% load static %}
{% block content %}

<style>
    .product {
  text-align: center;
}

.product-title {
  font-size: 1.2em;
  padding:5px;
  margin-top: 10px;
  margin: auto;
  vertical-align: middle;
}

.product-price {
  font-size: 1.2em;
  padding: 5px;
  color: green;
  margin-top: 10px;
  margin: auto;
  vertical-align: middle;
}

.product-description {
  font-size: 0.9em;
  padding:5px;
  margin-top: 10px;
  margin-bottom: 10px;
  margin: auto;
  vertical-align: middle;
}

.add-to-cart-button {
  padding: 5px;
  width: 140px;
  max-height: 60px;
  background-color: green;
  color: white;
  border: none;
  border-radius: 5px;
  font-size: 10px;
  cursor: pointer;
  margin: auto;
  vertical-align: middle;
}
#obsh{
    max-width: 800px;
}
.center{
    width: 400px;
    height:400px;
    padding-top: 5px;
    vertical-align: middle;  
    align-content: center;  
}
.parent{
    display: grid;
    grid-template-columns: repeat(auto-fill, 300px);
    align-items: center;
    justify-content: center;
    gap: 20px;

}
.to_center{
    display: flex;
    align-items: center;
    justify-content: center;
}

</style>


<br>
<div class ="card card-body ">
    <h5>Products</h5>
</div>
<div class="row">
    <div class="col-md d-flex">
        <div class="card card-body parent">
            {% for item in products %}
                <div class="card card-body" >

                    <table class="table">
                        <tr><img class ="product-title" src="{{item.picture.url}}"  alt="My image"style="object-fit:contain;width:200px;height:300px;vertical-align:middle;"/></tr>
                        <tr><h3 class="product-title">{{item.name}}</h3></tr>
                        <tr><p class="product-price">{{item.price}}$</p></tr>
                        <tr><p class="product-description">{{item.info}}</p></tr>

                        <tr><a class="to_center" href="{% url 'add_to_cart' item.id %}"><button class="add-to-cart-button to_center">Add to Cart</button></a></tr>
                    </table>

                </div>
                {% endfor %}
            </div>
        </table>
    </div>
</div>
{% endblock %}
